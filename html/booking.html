      <script>
        function showPopup(message, type = 'error', duration = 3000) {
          const popup = document.getElementById('popup-message');
          popup.textContent = message;
      
          popup.className = 'popup-message';
          popup.classList.add(type === 'success' ? 'popup-success' : 'popup-error');
      
          popup.style.display = 'block';
      
          setTimeout(() => {
            popup.style.display = 'none';
          }, duration);
        }
      
        document.getElementById('form').addEventListener('submit', function (e) {
          e.preventDefault();
      
          const form = this;
          const name = document.getElementById('name').value.trim();
          const phone = document.getElementById('phone').value.trim();
          const email = document.getElementById('email').value.trim();
          const service = document.getElementById('service').value;
          const stylist = document.getElementById('stylist').value;
          const date = document.getElementById('date').value;
          const time = document.getElementById('time').value;
          const message = document.getElementById('message').value.trim();
          const terms = document.querySelector('input[name="terms"]').checked;
          const country_code = document.querySelector('select[name="country_code"]').value || '+91';
      
          // Validation
          if (name === '') {
            showPopup('Please enter your name.');
            return;
          }
      
          if (phone.length !== 10) {
            showPopup('Phone number must be exactly 10 digits.');
            return;
          }
      
          if (!/^[6-9]/.test(phone)) {
            showPopup('Phone number must start with 6, 7, 8, or 9.');
            return;
          }
      
          if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            showPopup('Please enter a valid email address.');
            return;
          }
      
          if (service === '') {
            showPopup('Please select a service.');
            return;
          }
      
          const today = new Date().toISOString().split('T')[0];
          if (date < today) {
            showPopup('Appointment date cannot be in the past.');
            return;
          }
      
          if (time === '') {
            showPopup('Please select a time.');
            return;
          }
      
          if (!terms) {
            showPopup('You must accept the terms and conditions.');
            return;
          }
      
          // Prepare data to send
          const formData = new FormData();
          formData.append('name', name);
          formData.append('country_code', country_code);
          formData.append('phone', phone);
          formData.append('email', email);
          formData.append('service', service);
          formData.append('stylist', stylist);
          formData.append('date', date);
          formData.append('time', time);
          formData.append('message', message);
          formData.append('terms', terms);
      
          // Send with fetch
          fetch('../php/booking.php', {
            method: 'POST',
            body: formData
          })
            .then(response => response.json())
            .then(data => {
              if (data.status === 'success') {
                showPopup(data.message, 'success');
                form.reset();
                setTimeout(() => {
                  window.location.href = 'index.html';
                }, 2000);
              } else {
                showPopup(data.message);
              }
            })
            .catch(() => {
              showPopup('An error occurred while submitting the form.');
            });
        });
      </script>
