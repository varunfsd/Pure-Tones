<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Bookings | Salon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f3f6;
      display: flex;
      min-height: 100vh;
      background: linear-gradient(to left, #4a1d50, #793087, #a044c3);
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background-color: #343a40;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar nav a {
      display: block;
      color: #ccc;
      text-decoration: none;
      padding: 10px 0;
      transition: 0.3s;
    }

    .sidebar nav a:hover {
      color: #fff;
    }

    .main-content {
      margin-left: 220px;
      flex: 1;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    header h1 {
      margin: 0;
      color: #333;
      font-weight: 600;
    }

    .logout-btn {
      background-color: #ff4d4f;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #e04344;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #007bff;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #no-data {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1em;
      color: #777;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
        padding: 20px 10px;
      }

      th, td {
        font-size: 14px;
        padding: 10px;
      }

      header h1 {
        font-size: 20px;
      }

      .logout-btn {
        font-size: 12px;
        padding: 8px 14px;
      }
    }

    .modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-content {
  background: white;
  padding: 25px 30px;
  border-radius: 10px;
  text-align: center;
  max-width: 400px;
  width: 90%;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.modal-buttons {
  margin-top: 20px;
}

.modal-buttons .yes-btn,
.modal-buttons .no-btn {
  padding: 8px 16px;
  margin: 0 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}

.modal-buttons .yes-btn {
  background-color: #ff4d4f;
  color: white;
}

.modal-buttons .yes-btn:hover {
  background-color: #e04344;
}

.modal-buttons .no-btn {
  background-color: #ccc;
  color: #333;
}

.modal-buttons .no-btn:hover {
  background-color: #bbb;
}

  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Salon Admin</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="ourservices.html">Our Services</a>
      <a href="pricing.html">Pricing</a>
      <a href="booking.html">Boook Appointment</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>

  <div class="main-content">
    <div class="container">
      <header>
        <h1>All Booked Appointments</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </header>

      <table id="bookings-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Service</th>
            <th>Stylist</th>
            <th>Date</th>
            <th>Time</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody>
          <!-- Bookings will be populated here -->
        </tbody>
      </table>

      <div id="no-data" style="display:none;">No bookings found.</div>
    </div>

    <footer>
      &copy; 2025 Salon Management System. All rights reserved.
    </footer>
  </div>
<!-- Logout Confirmation Modal -->
<div id="logoutModal" class="modal-overlay">
  <div class="modal-content">
    <p>Are you sure you want to logout?</p>
    <div class="modal-buttons">
      <button id="confirmLogout" class="yes-btn">Yes</button>
      <button id="cancelLogout" class="no-btn">No</button>
    </div>
  </div>
</div>

  <script>
    async function fetchBookings() {
      const email = sessionStorage.getItem('userEmail');
  
      if (!email) {
        document.getElementById('no-data').textContent = 'You must log in first.';
        document.getElementById('no-data').style.display = 'block';
        return;
      }
  
      try {
        const response = await fetch(`../php/get_bookings.php?email=${encodeURIComponent(email)}`);
        const rawText = await response.text();
        const data = JSON.parse(rawText);
  
        const tbody = document.querySelector('#bookings-table tbody');
        const noDataDiv = document.getElementById('no-data');
  
        if (data.status === 'success' && data.bookings.length > 0) {
          tbody.innerHTML = '';
          noDataDiv.style.display = 'none';
  
          data.bookings.forEach(booking => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${booking.name}</td>
              <td>${booking.country_code} ${booking.phone}</td>
              <td>${booking.email || '-'}</td>
              <td>${booking.service}</td>
              <td>${booking.stylist || 'Any Stylist'}</td>
              <td>${booking.appointment_date}</td>
              <td>${booking.appointment_time}</td>
              <td>${booking.message || '-'}</td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = '';
          noDataDiv.textContent = 'No bookings found.';
          noDataDiv.style.display = 'block';
        }
      } catch (error) {
        console.error("Error fetching bookings:", error);
        const noDataDiv = document.getElementById('no-data');
        noDataDiv.textContent = 'Failed to load bookings.';
        noDataDiv.style.display = 'block';
      }
    }
  
    function logout() {
  document.getElementById("logoutModal").style.display = "flex";
}

document.getElementById("confirmLogout").addEventListener("click", function () {
  sessionStorage.removeItem('userEmail'); // Optional
  window.location.href = '../html/index.html';
});

document.getElementById("cancelLogout").addEventListener("click", function () {
  document.getElementById("logoutModal").style.display = "none";
});

  
    window.onload = fetchBookings;
  </script>
  
</body>
</html>
